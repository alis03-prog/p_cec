<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de División</title>
</head>
<body>

    <h1>Ejercicio de División</h1>

    <p>
        ¿Cuánto es <strong>{{ n1 }} ÷ {{ n2 }}</strong>?
    </p>

    <form method="POST">
        {% csrf_token %}

        <!-- Datos ocultos para mantener el mismo ejercicio -->
        <input type="hidden" name="n1" value="{{ n1 }}">
        <input type="hidden" name="n2" value="{{ n2 }}">
        <input type="hidden" name="correcta" value="{{ correcta }}">

        <label for="respuesta">Tu respuesta:</label>
        <input
            type="number"
            id="respuesta"
            name="respuesta"
            step="0.01"
            required
        >

        <br><br>
        <button type="submit">Comprobar</button>
    </form>

    {% if mensaje %}
        <p><strong>{{ mensaje }}</strong></p>
    {% endif %}

    <br>
    <a href="{% url 'index' %}">Volver al inicio</a>

</body>
</html>
